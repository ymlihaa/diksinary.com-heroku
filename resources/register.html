<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../assets/css/register.css" />
  </head>

  <body>
    <div class="title">diksinary.com</div>
    <div class="container">
      <div class="form">
        <div class="inputs">
          <input
            id="exampleInputEmail1"
            type="email"
            placeholder="Lütfen Email Giriniz"
          />
          <input
            id="exampleInputPassword1"
            type="password"
            placeholder="Lütfen Şifrenizi Giriniz"
          />
        </div>

        <div class="buttons">
          <button id="btn-register" type="reset">Kayıt Ol</button>
          <a id="haveAccount" href="login.html">Zaten bir hesabınız var mı ?</a>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="../assets/js/app/register.js"></script>
  </body>
</html>
